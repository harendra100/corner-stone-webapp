<!DOCTYPE html>
<html>
<head>
  <title>CornerStone Contract LLP</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="container">
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" id="menu-icon">&#9776;</label>
      <nav id="mobile-nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    
  </header>
  
  <section id="home">
    <div class="container">
      <h1>Welcome to Cornerstone Contracts </h1>
      <p>We deliver quality construction projects.</p>
    </div>
  </section>
  
  <section id="services">
    <div class="container">
      <h2>Our Services</h2>
      <ul>
        <li>General Contracting</li>
        <li>Construction Management</li>
        <li>Design-Build</li>
      </ul>
    </div>
  </section>
  
  <section id="portfolio">
    <div class="container">
      <h2>Our Portfolio</h2>
      <div class="gallery">
        <!-- Insert your portfolio images here -->
        <img src="images/portfolio1.jpg" alt="Portfolio Image 1">
        <img src="images/portfolio2.jpg" alt="Portfolio Image 2">
        <img src="images/portfolio3.jpg" alt="Portfolio Image 3">
      </div>
    </div>
  </section>
  
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
